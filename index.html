<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoHogar</title>
    <!--Css implementado-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--Link para implementar los Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!--menú-->
    <nav class="navbar bg-body-tertiary">
        
        <div class="container-fluid">

            <!--Contenedor icono tienda + nombre TecnoHogar; fw-bold=Texto en negrita; fs-(1-6)=tamaño del icono -->
            <a class="navbar-brand" style="color: blueviolet;"  href="#">
                <i class="bi bi-shop-window fs-3"></i>
                TecnoHogar 
            </a>

            <form class="d-flex mx-auto" role="search" style="width: 40%;" onsubmit="return false;">
                <div class="input-group">
                    <button class="btn btn-morado" type="submit">Buscar</button>
                    <input type="search" name="q" class="form-control" placeholder="Busca productos, marcas y más..." aria-label="Search">
                </div>
            </form>

            <!--Contenedor icono login + carro; fs:tamaño-icono; me-(0 - 5 + auto)espaciado-->
            <!--m=margen; p=paddin; (t=arriba; b=abajo; s=izq; e=der; x=izq + der; y=arriba + abajo)-->
            <a class="navbar-brand" href="#">
                <a href="Login.html"><i class="bi bi-person-circle fs-3 me-4" style="color: blueviolet;" ></i></a>
                <i class="bi bi-cart3 fs-3  me-2" style="color: blueviolet;""></i>
                
            </a>
        </div>
    </nav>

    <!-- Carrusel -->
    <div class="banner-carousel">

  <!-- Slides -->
  <div class="banner-slide active">
    <div class="banner-text">
      <h1>Tecnología que simplifica tu día</h1>
      <p>Soluciones modernas para tu rutina diaria.</p>
      <button class="banner-btn">Comprar</button>
    </div>
    <img src="Imagenes de prueba/Computador.jpg" class="banner-img">
  </div>

  <div class="banner-slide">
    <div class="banner-text">
      <h1>Innovación al alcance de todos</h1>
      <p>Equipos diseñados para tu estilo de vida.</p>
      <button class="banner-btn">Ver más</button>
    </div>
    <img src="Imagenes de prueba/Cpu.jpg" class="banner-img">
  </div>

  <div class="banner-slide">
    <div class="banner-text">
      <h1>Potencia y elegancia</h1>
      <p>Rendimiento superior en cada tarea.</p>
      <button class="banner-btn">Explorar</button>
    </div>
    <img src="Imagenes de prueba/Tablet.jpg" class="banner-img">
  </div>

  <!-- Botones -->
  <button class="banner-prev">❮</button>
  <button class="banner-next">❯</button>

</div>

<!-- Js que personalize -->
<script>
let index = 0;
const slides = document.querySelectorAll(".banner-slide");

document.querySelector(".banner-next").onclick = () => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
};

document.querySelector(".banner-prev").onclick = () => {
  slides[index].classList.remove("active");
  index = (index - 1 + slides.length) % slides.length;
  slides[index].classList.add("active");
};
</script>


 <!-- JS (Boostrap) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
