<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoHogar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card {
            width: 250px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        button {
            background: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenido a TecnoHogar</h1>
        <p>Tu tienda de tecnología de confianza</p>
    </header>

    <div class="card">
        <h2>Producto destacado</h2>
        <p>Aprovecha nuestras promociones del día.</p>
        <button>Ver más</button>
    </div>

</body>
</html>
