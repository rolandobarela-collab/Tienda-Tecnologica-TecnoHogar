<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body>

    <header>
        <div class="nav-titulo">
            <h4>Tecno Hogar</h4>
        </div>

        <form class="d-flex mx-auto" role="search" style="width: 40%;" onsubmit="return false;">
            <div class="input-group">
                <button class="btn btn-morado" type="submit">Buscar</button>
                <input type="search" name="q" class="form-control" placeholder="Busca productos, marcas y mÃ¡s..." aria-label="Search">
            </div>
        </form>

        <div class="nav-right">

            <a href="Login.html">
                <img src="Iconos/login.ico" alt="login" class="icon_login">
            </a>

            <img src="Iconos/Car.ico" alt="carro" class="icon car">  
        </div>
    </header>

    <div class="container_carrucel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="Img/carrucel_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="Img/carrucel_2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="Img/carrucel_3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="Img/carrucel_4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="principal_container">
        <aside class="categorias">

            <div class="cont_img1">
                <img src="Img/cat_1.jpeg" alt="">
            </div>

            
            <img src="Img/cat_2.jpeg" alt="" class="img3">
            <img src="Img/cat_3.jpeg" alt="" class="img3">
            <img src="Img/cat_4.jpeg" alt="" class="img4">
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
