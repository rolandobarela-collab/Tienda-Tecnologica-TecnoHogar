<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoHogar</title>
    <!--Css implementado-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--Link para implementar los Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!--menú-->
    <nav class="navbar bg-body-tertiary">
        
        <div class="container-fluid">

            <!--Contenedor icono tienda + nombre TecnoHogar; fw-bold=Texto en negrita; fs-(1-6)=tamaño del icono -->
            <a class="navbar-brand" style="color: blueviolet;"  href="#">
                <i class="bi bi-shop-window fs-3"></i>
                TecnoHogar 
            </a>

            <form class="d-flex mx-auto" role="search" style="width: 40%;" onsubmit="return false;">
                <div class="input-group">
                    <button class="btn btn-morado" type="submit">Buscar</button>
                    <input type="search" name="q" class="form-control" placeholder="Busca productos, marcas y más..." aria-label="Search">
                </div>
            </form>

            <!--Contenedor icono login + carro; fs:tamaño-icono; me-(0 - 5 + auto)espaciado-->
            <!--m=margen; p=paddin; (t=arriba; b=abajo; s=izq; e=der; x=izq + der; y=arriba + abajo)-->
            <a class="navbar-brand" href="#">
                <a href="Login.html"><i class="bi bi-person-circle fs-3 me-4" style="color: blueviolet;" ></i></a>
                <i class="bi bi-cart3 fs-3  me-2" style="color: blueviolet;""></i>
                
            </a>
        </div>
    </nav>

    <!-- Carrusel -->
     
<div id="catalogCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">

    <!-- ITEM 1 -->
    <div class="carousel-item active">
      <div class="carousel-container d-flex align-items-center justify-content-between">

        <!-- Texto -->
        <div class="carousel-text">
          <h2>Tecnología que simplifica tu día</h2>
          <p>Laptops modernas diseñadas para potenciar tu productividad.</p>
          <button class="btn btn-catalog">Saber mas...</button>
        </div>

        <!-- Imagen -->
        <div class="carousel-img">
          <img src="Imagenes de prueba/Laptops.png" alt="Laptop">
        </div>

      </div>
    </div>

    <!-- ITEM 2 -->
    <div class="carousel-item">
      <div class="carousel-container d-flex align-items-center justify-content-between">

        <div class="carousel-text">
          <h2>Potencia en tus manos</h2>
          <p>Equipos de alto rendimiento para gaming y trabajo.</p>
          <button class="btn btn-catalog">Ver ofertas</button>
        </div>

        <div class="carousel-img">
          <img src="Imagenes de prueba/Cpu.png" alt="PC Gamer">
        </div>

      </div>
    </div>

    <!-- ITEM 3 -->
    <div class="carousel-item">
      <div class="carousel-container d-flex align-items-center justify-content-between">

        <div class="carousel-text">
          <h2>Conéctate desde cualquier lugar</h2>
          <p>Tablets ligeras y rápidas para estudiar y trabajar.</p>
          <button class="btn btn-catalog">Saber mas...</button>
        </div>

        <div class="carousel-img">
          <img src="Imagenes de prueba/Tablets.png" alt="Tablet">
        </div>

      </div>
    </div>

  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#catalogCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#catalogCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

    
 <!-- JS (Boostrap) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
